    <form method="POST" onsubmit="return validar()">

        <input type="submit" value=" + ">
        <p id="result"></p>

    <hr>

    <br><br>
    <script>
        person = {
            name: "Laisi",
            age: 30,
            height: 1.71,
            address: null,
            getData: function(){
                days = this.age * 365.25;
                txt = "Nome: " + this.name + "<br>";
                txt += "Age: " + this.age + "<br>";
                txt += "Height: " + this.height + "<br>";
                txt += "Address: " + this.address + "<br>";
                txt += "Days Lived: " + days + "<br>";
                return txt;
            }
        }
        person.name += " da Silva";
        person.age = 19;
        document.write("<b>Dados da Pessoa: " + person.name + "</b><br><br>");
        document.write(person.getData());
    </script>
